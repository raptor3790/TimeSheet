<div class="row" *ngIf="message!=null">
  <div class="col-md-12">
    <div class="alert alert-dismissible show message-app-head" [ngClass]="{'alert-danger':!success, 'alert-success':success}"
      role="alert">
      <i class="fa fa-exclamation-circle fa-lg" aria-hidden="true"></i>&nbsp;&nbsp;{{message}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
</div>
