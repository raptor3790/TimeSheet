<div class="card">
  <div class="card-header card-header-icon card-header-success">
    <div class="card-icon">
      <i class="material-icons">folder</i>
    </div>
    <h3 class="card-title">Assigned Projects</h3>
  </div>
  <div class="card-body project">
    <app-loading [condition]="isLoading"></app-loading>
    <table id="project-table" class="table table-bordered table-striped text-center table-hover">
      <thead>
        <tr>
          <th>No</th>
          <th>Project Name</th>
          <th>Client Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let project of projects; let rowIndex = index">
          <td>{{rowIndex + 1}}</td>
          <td>{{project.ProjectName}}</td>
          <td>{{project.ClientName}}</td>
          <td>{{project.Status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
