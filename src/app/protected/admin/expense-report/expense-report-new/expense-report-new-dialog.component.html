<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Create Expense Report</h4>

</div>
<div class="modal-body">
  <app-loading [condition]="isLoadingUser"></app-loading>
  <form [formGroup]="form" class="form-horizontal">

    <div class="row">
      <label for="UserId" class="col-sm-3 form-col-label">User:</label>
      <div class="col-md-9">
        <div class="form-group" [class.has-danger]="isInvalidField('UserId')">
          <select id="UserId" class="selectpicker" data-style="select-with-transition"
            formControlName="UserId">
            <option [value]="currentUser.UserId">SELF</option>
            <option *ngFor="let user of users" [value]="user.UserId">{{user.UserName}}</option>
          </select>

          <ng-container *ngIf="isInvalidField('UserId')">
            <label *ngIf="form.get('UserId').errors?.required" class="error">User is required</label>
          </ng-container>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onCreateExpenseReport()">Create Expense Report</button>
</div>
