<div class="card">
  <div class="card-header card-header-icon card-header-success">
    <div class="card-icon">
      <i class="material-icons">folder</i>
    </div>
    <h3 class="card-title">Assigned Tasks</h3>
    <button class="btn btn-primary btn-sm pull-right mt-3" (click)="addUserTask()">Add Task</button>
  </div>
  <div class="card-body project">
    <app-loading [condition]="isLoading"></app-loading>
    <table id="task-table" class="table table-bordered table-striped text-center table-hover">
      <thead>
        <tr>
          <th>No</th>
          <th>Task Name</th>
          <th>Task Rate</th>
          <th>Task Unit Type</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let rowIndex = index" (click)="editTask(task)">
          <td>{{rowIndex + 1}}</td>
          <td>{{task.TaskName}}</td>
          <td>{{task.TaskRate ? 'Â£' : ''}}{{task.TaskRate}}</td>
          <td>{{task.UnitTypeName}}</td>
          <td class="td-actions">
            <button type="button" rel="tooltip" class="btn btn-danger" (click)="delete($event, task.TaskId)">
              <i class="material-icons">close</i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
