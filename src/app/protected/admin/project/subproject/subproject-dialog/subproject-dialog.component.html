<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Sub Project Information</h4>
</div>
<div class="modal-body">
  <app-loading [condition]="isLoading"></app-loading>
  <form [formGroup]="form">

    <div class="form-group bmd-form-group" [ngClass]="{'has-danger' : isInvalidField('SubProjectName')}">
      <label>Sub Project Name:</label>
      <input type="text" id="SubProjectName" formControlName="SubProjectName" class="form-control">

      <ng-container *ngIf="isInvalidField('SubProjectName')">
        <label *ngIf="form.get('SubProjectName').errors?.required" class="error">Sub Project Name is required</label>
      </ng-container>
    </div>

    <div class="form-group bmd-form-group" [ngClass]="{'has-danger' : isInvalidField('StartDate')}">
      <label>Start Date:</label>
      <input type="text" id="StartD" formControlName="StartDate" class="form-control" autocomplete="off">

      <ng-container *ngIf="isInvalidField('StartDate')">
        <label *ngIf="form.get('StartDate').errors?.required" class="error">Start Date is required</label>
      </ng-container>
    </div>

    <div class="form-group bmd-form-group" [ngClass]="{'has-danger' : isInvalidField('EndDate')}">
      <label>End Date:</label>
      <input type="text" id="EndD" formControlName="EndDate" class="form-control" autocomplete="off">

      <ng-container *ngIf="isInvalidField('EndDate')">
        <label *ngIf="form.get('EndDate').errors?.required" class="error">End Date is required</label>
      </ng-container>
    </div>

    <div class="form-group bmd-form-group" [ngClass]="{'has-danger' : isInvalidField('Budget')}">
      <label>Budget:</label>
      <input type="text" id="Budget" formControlName="Budget" class="form-control">

      <ng-container *ngIf="isInvalidField('Budget')">
        <label *ngIf="form.get('Budget').errors?.pattern" class="error">Budget must be number</label>
      </ng-container>
    </div>
    
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onSave()">Save changes</button>
</div>
