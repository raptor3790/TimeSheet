<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">User List</h4>

</div>
<div class="modal-body">
  <app-loading [condition]="isLoading"></app-loading>
  <form [formGroup]="form" class="form-horizontal">

    <div class="row">
      <label for="users" class="col-md-3 col-form-label">User:</label>

      <div class="col-md-9">
        <div class="form-group" [ngClass]="{'has-danger' : isInvalidField('users')}">
          <ng-multiselect-dropdown
            [placeholder]="'User List'"
            [data]="userList"
            [settings]="dropdownSettings"
            formControlName="users">
          </ng-multiselect-dropdown>
          <ng-container *ngIf="isInvalidField('users')" class="text-danger">
            <label *ngIf="form.get('users').errors?.required" class="error">Users is required</label>
          </ng-container>
        </div>
      </div>
    </div>

  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onAssignUser()">Assign User</button>
</div>
