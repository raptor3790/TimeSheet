<div class="card">
  <div class="card-header card-header-icon card-header-rose">
    <div class="card-icon">
      <i class="material-icons">attach_money</i>
    </div>
    <h4 class="card-title">Expenses assigned to this {{ type }}</h4>
  </div>
  <div class="card-body project">
    <app-loading [condition]="isLoading"></app-loading>
    <table id="project-expense-table" class="table table-striped text-center table-hover">
      <thead>
        <tr>
          <th>User</th>
          <th>Cost</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of expenseReports; let rowIndex = index"
          [routerLink]="['/admin/expense/edit', report.UserId, report.ExpenseReportId]">
          <td>{{report.UserName}}</td>
          <td>{{report.TotalCost ? 'Â£' : ''}}{{report.TotalCost}}</td>
          <!--<td class="{{timesheet.Status}}">{{timesheet.Status}}</td>-->
          <td>{{report.created_at | date:'dd/MM/yyyy'}}</td>
          <td class="{{report.Status}}">{{report.Status}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="card-footer"></div>
</div>
