<div class="sidebar" data-color="rose" data-background-color="black" data-image="assets/img/sidebar-1.jpg">
  <div class="logo">
    <a routerLink="/admin/dashboard" class="simple-text logo-mini">
      BB
    </a>
    <a routerLink="/admin/dashboard" class="simple-text logo-normal">
      BrokerBoss
    </a>
  </div>
  <div class="sidebar-wrapper">
    <div class="user">
      <div class="photo">
        <img [src]="''" class="img-circle" alt="User Image" />
      </div>
      <div class="user-info">
        <a data-toggle="collapse" href="#collapseExample" class="username">
          <span>
            {{currentUser.FirstName}} {{currentUser.LastName}}
          </span>
        </a>
      </div>
    </div>
    <ul class="nav">

      <li class="nav-item" routerLinkActive="active" (click)="onClickMenu()">
        <a class="nav-link" [routerLink]="['/timesheet']">
          <i class="material-icons">access_time</i>
          <p> TimeSheets </p>
        </a>
      </li>

      <li class="nav-item" routerLinkActive="active" (click)="onClickMenu()">
        <a class="nav-link" [routerLink]="['/expense']">
          <i class="material-icons">attach_money</i>
          <p> Expenses </p>
        </a>
      </li>

      <li class="nav-item" routerLinkActive="active" (click)="onClickMenu()">
        <a class="nav-link" [routerLink]="['/profile']">
          <i class="material-icons">person</i>
          <p> Profile </p>
        </a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" (click)="logout($event)">
          <i class="material-icons">lock_open</i>
          <p> Logout </p>
        </a>
      </li>

    </ul>
  </div>
</div>
