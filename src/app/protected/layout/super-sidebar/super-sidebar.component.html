<div class="sidebar" data-color="rose" data-background-color="black" data-image="assets/img/sidebar-1.jpg">
  <div class="logo">
    <a routerLink="/admin/dashboard" class="simple-text logo-mini">
      BB
    </a>
    <a routerLink="/admin/dashboard" class="simple-text logo-normal">
      BrokerBoss
    </a>
  </div>
  <div class="sidebar-wrapper">
    <div class="user">
      <div class="photo">
        <img [src]="currentUser?.Photo" class="img-circle" alt="User Image" />
      </div>
      <div class="user-info">
        <a data-toggle="collapse" href="#collapseExample" class="username">
          <span>
            {{currentUser.FirstName}} {{currentUser.LastName}}
          </span>
        </a>
      </div>
    </div>
    <ul class="nav">

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/super/dashboard']">
          <i class="material-icons">dashboard</i>
          <p> Dashboard </p>
        </a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/super/auditlog']">
          <i class="material-icons">dashboard</i>
          <p> Audit Log </p>
        </a>
      </li>

      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" href="#" (click)="logout($event)">
          <i class="material-icons">lock_open</i>
          <p> Logout </p>
        </a>
      </li>

    </ul>
  </div>
</div>
