<div class="login-box">
  <div class="login-logo">
    <img class="img-logo" src="assets/images/logo.png" alt="logo" />
    <h1 class="app-title">Timesheets</h1>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Reset Password</p>
    <form #resetPasswordForm=ngForm (ngSubmit)="onSubmit()">
      <div class="form-group has-feedback">
        <input type="email" name="Email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.Email" required
          email>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <span class="text-danger" [hidden]="!errors.Email">{{errors.Email}}</span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="Password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.Password"
          required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="text-danger" [hidden]="!errors.Password">{{errors.Password}}</span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" name="Password_confirmation" class="form-control" id="inputPassword4" placeholder="Confirm Password"
          [(ngModel)]="form.Password_confirmation" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <span class="text-danger" [hidden]="!errors.Password_confirmation">{{errors.Password_confirmation}}</span>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!resetPasswordForm.valid">Change Password</button>
      </div>
    </form>
  </div>
</div>
