<!-- action button -->
<div class="action-container">
  <div class="container text-right">
    <div class="action-link">
      <a routerLink="/signup" class="nav-link">
        <i class="material-icons">person_add</i> Register
      </a>
    </div>
  </div>
</div>
<!--./ action button -->

<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('assets/img/login.jpg'); background-size: cover; background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
          <div class="alert alert-danger" [hidden]="!errors">
            {{errors}}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
          <form class="form login-form" [formGroup]="form" (ngSubmit)="onSubmit()" id="form-login">
            <div class="card card-login">
              <div class="text-center">
                <img src="assets/images/logo1.png" alt="Logo" width="200px" height="auto">
              </div>
              
              <h4 class="login-title text-center mt-4">Login</h4>
              <div class="card-body ">
                <div class="form-group" [ngClass]="{'has-danger' : isInvalidField('Email')}">
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">email</i>
                        </span>
                      </div>
                      <input type="email" formControlName="Email" class="form-control" placeholder="Email"
                        placeholder="Email...">
                    </div>

                    <ng-container *ngIf="isInvalidField('Email')">
                      <label *ngIf="form.get('Email').errors?.required" class="error">Email is required</label>
                      <label *ngIf="form.get('Email').errors?.email" class="error">Email format is wrong</label>
                    </ng-container>
                  </span>
                </div>

                <div class="form-group" [ngClass]="{'has-danger' : isInvalidField('OrgId')}">
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">group</i>
                        </span>
                      </div>
                      <input type="text" formControlName="OrgId" class="form-control" placeholder="Organization ID...">
                    </div>
                  </span>

                  <ng-container *ngIf="isInvalidField('OrgId')">
                    <label *ngIf="form.get('OrgId').errors?.required" class="error">Organization ID is required</label>
                  </ng-container>
                </div>

                <div class="form-group" [ngClass]="{'has-danger' : isInvalidField('Password')}">
                  <span class="bmd-form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="material-icons">lock_outline</i>
                        </span>
                      </div>
                      <input type="password" formControlName="Password" class="form-control" placeholder="Password...">
                    </div>
                  </span>
                  <ng-container *ngIf="isInvalidField('Password')">
                    <label *ngIf="form.get('Password').errors?.required" class="error">Password is required</label>
                    <label *ngIf="form.get('Password').errors?.minlength" class="error">Password length must be at least
                      6</label>
                  </ng-container>
                </div>

              </div>
              <div class="card-footer justify-content-center">
                <img *ngIf="loading" src="assets/img/loading.gif" />
                <button type="submit" class="btn btn-rose btn-link btn-lg">Sign in</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
